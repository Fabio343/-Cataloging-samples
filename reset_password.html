{% extends 'amostras/basevisitante.html' %}
{% block body %}
<div class="container">
    <h4>Alteração de Senha</h4>
    <p>
       Esqueceu sua senha ? Envie o endereço de email cadastrado no sistema para receber as informações de como redefinir sua senha
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Alterar Senha</button>
    </form>
</div>
{% endblock %}
