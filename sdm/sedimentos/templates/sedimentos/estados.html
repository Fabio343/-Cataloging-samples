{% extends 'sedimentos/base.html' %}
{% block title %}All estados{% endblock %}
{% block estados_active %}active{% endblock %}

{% block body %}
<div class="container-fluid estados-container">

    <div class="row">
        <div class="col-sm-12">
            <ul class="nav nav-pills" style="margin-bottom: 100px;">
                <li role="presentation" {% if filter_by == 'all' %}class="active"{% endif %}><a href="{% url 'sedimentos:estados' 'all' %}">View All</a></li>
            </ul>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-5">

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Amostra</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for estado in estado_list %}
                                <tr>
                                    <td>{{ estado.nome }}</td>
                                    <td>
                                        <a href="{% url 'sedimentos:detail' estado.amostra.id %}">
                                            <img src="{{ estado.amostra.imagem.url }}" class="img-responsive" style="width: 100px; float: left; margin-right: 100px;" />
                                        </a>
                                        <a href="{% url 'sedimentos:detail' estado.amostra.id %}">{{ estado.amostra.codigo }}</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>

</div>
{% endblock %}
