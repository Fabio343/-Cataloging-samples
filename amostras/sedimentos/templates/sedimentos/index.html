{% extends 'sedimentos/base.html' %}
{% block body %}
{% if all_amostras %}
   <h3> Aqui estão todas as amostras do sistema de catalogação: </h3>
   <ul>
       {% for amostra.id in all_amostras %}
          <li><a href= "/sedimentos/{{amostra.id}}/">{{ amostra.id.codigo }}</a></li>
       {% endfor %}

   </ul>
{% else %}
   <h3> Não temos essa informação</h3>
{% endif %}
{% endblock %}
